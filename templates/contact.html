<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<style>
 /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styles */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f7f7f7;
}

/* Header Styles */
header {
  text-align: center;
  background-color: #333;
  color: #fff;
  padding: 20px 0;
}

header h1 {
  font-size: 36px;
  margin: 0;
}

header nav {
  margin-top: 20px;
}

header nav a {
  text-decoration: none;
  color: #fff;
  margin: 0 20px;
  font-weight: bold;
}

/* Contact Section Styles */
.contact {
  margin-top: 50px;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  max-width: 600px;
  margin: 0 auto;
}

.contact h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

.contact input,
.contact textarea {
  width: 100%;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.contact button {
  background-color: #000;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/products">Shop</a>
          <a href="/contact">Contact</a>
        </nav>
      </header>
      <br>
      <section class="contact">
        <h2>Contact Us</h2>
        <form action="/contact" method="post">
          <input type="name" name="name" placeholder="Your Name">
          <input type="email" name="email" placeholder="Your Email">
          <textarea name="message" placeholder="Your Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
      <br>
</body>
